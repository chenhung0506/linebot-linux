<!DOCTYPE html>
<html lang="zh-TW">
<head>
		<meta charset="utf-8">
		<title>iframe test</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<div id="container">
  <div id="leftThing">
    <input type="text" name="input-left"><input type="button" name="button-left" class="search" value="search">
    <iframe id='iframe-left' width="100%" height="450" src="" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  </iframe>
  </div>
  <div id="rightThing">
    <input type="text" name="input-right"><input type="button" name="button-right" class="search" value="search">
    <iframe id='iframe-right' width="100%" height="450" src=""
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  </iframe>
  </div>
</div>
</body>
<script>
$(function () {
  $('input[name=input-left]').css('width',$('#leftThing').width()-$('input[name=button-left]').width()-30);
  $('input[name=input-right]').css('width',$('#rightThing').width()-$('input[name=button-right]').width()-30);
  $('input[name=input-left]').change(function() {
    console.log($('input[name=input-left]').val());
    loadIframe('iframe-left', $('input[name=input-left]').val() + '?playsinline=1');
  });
  $('input[name=input-right]').change(function() {
    console.log($('input[name=input-right]').val());
    loadIframe('iframe-right', $('input[name=input-right]').val() + '?playsinline=1');
  });
  function loadIframe(iframeName, url) {
    var $iframe = $('#' + iframeName);
    if ( $iframe.length ) {
        $iframe.attr('src',url);   
        return false;
    }
    return true;
  }
});
</script>
<style lang="scss">
  .search{
    width: 60px;
  }
  input {
      resize: horizontal;
  }
  input:active {
      width: 100%;   
  }
  #container {
    height: 100%;
    width: 100%;
    display: flex;
  }
  #leftThing {
    width: 50%;
    height: 100%;
  }
  #rightThing {
    width: 50%;
    height: 100%;
  }
</style>
</html>
